<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标样式改变</title>
<style type="text/css">
	.showimg{
		margin:50px auto;
		width:430px;
		height:287px;
		position:relative;
	}
	.toleft{
		width:215px;
		height:287px;
		position:absolute;
		left:0;top:0;
		cursor:url(img1/20180225095311770_easyicon_net_32.ico),default;
	}
	.toright{
		width:215px;
		height:287px;
		position:absolute;
		right:0;
		top:0;
		cursor:url(img1/20180225095338189_easyicon_net_32.ico),default;
	}
</style>
</head>
<body>
	<div class="showimg">
		<div class="toleft"></div>
		<div class="toright"></div>
		<img src="img1/失恋的简亓.JPG" width="430px;" alt="简亓">
	</div>
</body>
</html>
